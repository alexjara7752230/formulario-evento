<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estils.css">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de inscripción</h1>
<form id="formulario">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">
    <span class="error" id="errorNombre"></span>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>
    <span class="error" id="errorEmail"></span>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required min="18" max="120">
    <span class="error" id="errorEdad"></span>

    <label for="fecha">Fecha del evento:</label>
    <input type="date" id="fecha" name="fecha" required>
    <span class="error" id="errorFecha"></span>

    <label for="tipo">Tipo de entrada:</label>
    <select id="tipo" name="tipo" required>
        <option value="">Seleccione una opción</option>
        <option value="normal">Normal</option>
        <option value="vip">VIP</option>
    </select>
    <span class="error" id="errorTipo"></span>

    <label for="comentarios">Comentarios:</label>
    <textarea id="comentarios" name="comentarios" maxlength="200"></textarea>

    <button type="submit">Enviar</button>

    <p id="mensajeError"></p>

</form>

<script src="web.js"></script>

</body>
</html>
